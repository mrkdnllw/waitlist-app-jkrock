    <form onsubmit="return pd2(event)" id="form1"> <!--pd1 jud ni-->

            <button class="btn btn-primary m-2 smf-button" type="button" data-toggle="collapse"

            <button type="submit" form="form1" value="Submit"

                ADD TO WAITLIST

            <!-- <input type="submit" value="Submit" style="display: inline; background:rgba(71,109,125,1); min-width: 200px; color:#fff; padding:5px; line-height:24px;"> -->

        <!--

    <script src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
    <script>
        async function pd1(e) {
            e.preventDefault();
            await post111();
            return;
        }

        async function pd2(e) {

            e.preventDefault();

            alert("submit pressed!");
            return;
        }

        async function post111() {
            const instance = axios.create({
                baseURL: "https://jkrock-waitlist-stg.herokuapp.com/api",
                headers: {
                    "Content-Type": "application/json",
                },
            });
            const name = $("#waitlist-name").val();
            const email = $("#waitlist-email").val();
            // const tag = $("#waitlist-tag").val();
            const tag = "belmar-1";
            const phone = $("#waitlist-phone").val();
            //alert(tag);
            try {
                const res = await instance.post("/waitlistees", {
                    name: name,
                    email: email,
                    tag: tag,
                    phone: phone
                });
                const result = {
                    status: res.status + "-" + res.statusText,
                    headers: res.headers,
                    data: res.data,
                };
                console.log(result);
                
                $("#waitlist-name").val("");
                $("#waitlist-email").val("");
                $("#waitlist-phone").val("");
                document.getElementById("message13").innerHTML = "Successfully added to waitlist";
            } catch (err) {
                alert(err);
            }
        }
    </script>
